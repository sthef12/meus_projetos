<!DOCTYPE html>
<html>
<head>
    <title>Jogo da Velha</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="/jogoDaVelha/jogoDaVelha.css">

</head>
<body>
    <div class="container">
        <h1>Jogo da Velha</h1>
        <div id="board">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>
        <p id="message"></p>
        <button id="restart" onclick="resetGame()">Reiniciar Jogo</button>
    </div>
    <span class="span_link"><a href="https://github.com/sthef12">Desenvolvedor</a></span>
    <script src="/jogoDaVelha/jogoDaVelha.js"></script>
</body>
</html>
