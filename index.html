<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Style</title>
    <link rel="shortcut icon" href="/meus_projetos/img/icone.svg" type="image/x-icon">
    <link rel="stylesheet" href="/meus_projetos/css/tela.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" >
</head>

<body>
    <header>
        <div class="header" id="header">
            <div class="logo">
                <h1>New</h1>
                <video src="/meus_projetos/img/icon.mp4" id="icone" muted autoplay loop></video>
                <h1>Style</h1>
            </div>
            <div class="link_header">
                <a href="#" class="link_header">Menu</a>
                <a href="#sobre" class="link_header">Sobre</a>
                <a href="#conteudos" class="link_header">Conteúdos</a>
            </div>
        </div>
    </header>

    <section id="conteudo_principal">
        <div class="container" id="principal">
            <div class="box_barra" id="funcao7">
                <table>
                    <li></li>
                </table>
            </div>

            <div class="box_ferramentas" id="efeitos">
                <a href="#" class="ferramentas" id="relogio">
                    <i class="fa-regular fa-clock"></i>
                </a>  
                
                <a href="#" class="ferramentas" id="calendario">
                    <i class="fa-solid fa-calendar"></i>
                </a>  
                
                <a href="#" class="ferramentas" id="cronometro">
                    <i class="fa-solid fa-hourglass-start"></i>
                </a>  
                
                <a href="#" class="ferramentas" id="ideias">
                    <i class="fa-solid fa-lightbulb"></i>
                </a>  
                <a href="#" class="ferramentas" id="coracao">
                    <i class="fa-solid fa-heart"></i>
                </a>  
                
                <a href="#" class="ferramentas" id="estrela">
                    <i class="fa-solid fa-star"></i>
                </a>  
            </div>
            
            <div class="box_sobre" id="sobre">
                <img src="/meus_projetos/img/1.png" alt="" class="img">
                <div class="texto">
                    <h3 class="h3">
                        Este é o meu site, que deu muito trabalho para fazer. Então me valorize!
                    </h3>
                </div>
            </div>
            
        </div>
    </section>

    <footer>
        <div class="footer">
            <div id="footer_content">
                <div id="footer_contacts">
                    <video src="/meus_projetos/img/icone.mp4" id="icone" muted autoplay loop></video>

                    <p>Isso é tudo sobre seus sonhos...</p>
                    <div id="footer_social_media">
                        <a href="#" class="footer-link" id="instagram">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="#" class="footer-link" id="facebook">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#" class="footer-link" id="whatsapp">
                            <i class="fa-brands fa-whatsapp"></i>
                        </a>
                    </div>
                </div>

                <ul class="footer-list">
                    <li>
                        <h3>Blog</h3>
                    </li>
                    <li>
                        <a href="#" class="footer-link">Link 1</a>
                    </li>
                    <li>
                        <a href="#" class="footer-link">Link 2</a>
                    </li>
                    <li>
                        <a href="#" class="footer-link">Link 3</a>
                    </li>
                </ul>
                <ul class="footer-list">
                    <li>
                        <h3>Products</h3>
                    </li>
                    <li>
                        <a href="#" class="footer-link">App</a>
                    </li>
                    <li>
                        <a href="#" class="footer-link">Desktop</a>
                    </li>
                    <li>
                        <a href="#" class="footer-link">Cloud</a>
                    </li>
                </ul>
                <div id="footer_subscribe">
                    <h3>Donates</h3>
                    <div id="input_group">
                        <input type="email" id="email">
                        <button>
                            <i class="fa-regular fa-envelope"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div id="footer_copyright">
                &#169
                2023 all right reservet
            </div>
    </footer>
</body>

</html>
